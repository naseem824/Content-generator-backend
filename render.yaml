services:
  - type: web
    name: content-generator-backend # This must match your service name on Render
    env: docker         # This is the crucial line: tells Render to use Docker
    # No build or start commands needed here, they are in the Dockerfile.
    envVars:
      - key: GEMINI_API_KEY
        sync: false # This tells Render to use the API key you already set in the Environment tab.
